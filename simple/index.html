<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SmallMO's House</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app" class="container">
		<div class="row justify-content-center">
			<span class="col-12 my-2 badge badge-pill badge-dark text-light" style="font-size: 1.5rem">{{ name }}</span>
			<div v-for="(array, index) in arrays" :key="index" class="col-6">
				<div class="row mb-4">
					<div class="col-12 colorWord text-nowrap text-truncate">
						{{ index + ' ' + array.hello + ' ' + array.country }}
					</div>
					<div class="col-6">
						<input class="form-control" v-model="array.hello">
					</div>
					<div class="col-6">
						<input class="form-control" v-model="array.country">
					</div>
				</div>
			</div>
			<div class="col d-flex flex-column">
				<button class="form-control bg-outline-dark" @click="show = !show">Toggle</button>
				<transition appear>
					<span class="colorWord" style="font-size: 5rem; text-align: center;"
						v-if="show">{{ arrays[0].hello + arrays[1].hello }}</span>
				</transition>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./controller.js"></script>
</body>

</html>
